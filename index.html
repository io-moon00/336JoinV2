        <div class="register">
            <span class="notUser">Not a Join user?</span>
            <button onclick="openRegisterPage()" class="login-button">Sign up</button>
        </div>
        <div class="login-panel">
            <h1>Log in</h1>
            <form onsubmit="logIn()">
            <div class="login-input">
                <input id="email" type="email" required placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                <img src="/img/eMail-icon.svg">
            </div>
            <div class="login-input">
                <input id="password" type="text" required placeholder="Password">
                <img src="/img/lock-icon.svg">
            </div>
            <div class="remember-forgott-ps">
                <label>
                    <input class="checkbox" type="checkbox">
                    <span class="checkmark"></span>
                    <span class="remember">Remember me</span>
                  </label>
                <span class="pw-reset">Forgot my password</span>
            </div>
        </form>
            <div class="login-buttons">
                <button type="submit" class="login-button">Log in</button>
                <button onclick="guestLogin()" class="guest-button">Guest log in</button>
            </div>
        
        </div>
    </div>

</body>

</html>
