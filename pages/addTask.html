<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../styles/generalStyle.css">
    <link rel="stylesheet" href="../templates/sideBarStyle.css">
    <link rel="stylesheet" href="../templates/headerStyle.css">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/colorStyle.css">
    <link rel="stylesheet" href="../styles/AddTask.css">
    <title>Add Task</title>
    <script src="../scrips/script.js"></script>
    <script src="../scrips/tasks.js"></script>
    <script src="../scrips/addTask.js"></script>
</head>

<body onload="init()">
    <header w3-include-html="../templates/header.html">

    </header>
    <div class="content">
        <div w3-include-html="../templates/sideBar.html" class="sideBar"></div>

        <div class="addTask-container">
            <div class="title-container">
                <input type="text" class="input" id="tasktitle" required="" placeholder="Enter a title">
            </div>

            <select class="select-categorie" style="margin-bottom: 25px;" id="assignedTo">
                <option>Select contacts to assign</option>
            </select>

            <div>
                <h2>Due Date</h2>
            </div>
            <input class="date-container" id="dueDate" type="date" name="effective-date" minlength="1" maxlength="64"
                placeholder=" " autocomplete="nope" required="required"></input>

            <div>
                <h2>Category</h2>
            </div>
            <select class="select-categorie" id="category" style="margin-bottom: 45px;">
                <option disabled selected>Select task category</option>
                <option value="design">Design</option>
                <option value="sales">Sales</option>
                <option value="backoffice">Backoffice </option>
                <option value="marketing">Marketing</option>
                <option value="media">Media</option>
            </select>

            
                <select multiple class="priority" id="priority">
                    <option value="high">
                        <p class="h3-urgent-font">Urgent</p>
                        <div class="arrow-red-container">
                            <img class="arrow-red1" src="../img/arrow-red.png">
                            <img class="arrow-red2" src="../img/arrow-red.png">
                        </div>
                    </option>
                    <option value="medium">
                        <p class="h3-urgent-font">Medium</p>
                        <div class="arrow-red-container">
                            <img class="arrow-yellow1" src="../img/arrow-yellow.png">
                            <img class="arrow-yellow2" src="../img/arrow-yellow.png">
                        </div>
                    </option>
                    <option value="low">
                        <p class="h3-urgent-font">Low</p>
                        <div class="arrow-red-container">
                            <img class="arrow-red1" src="../img/arrow-green.png">
                            <img class="arrow-red2" src="../img/arrow-green.png">
                        </div>
                    </option>
                </select>
            

            <div>
                <h2>Description</h2>
            </div>

            <textarea class="description-container" id="desc" placeholder="Enter a Discription"></textarea>


            <div>
                <h2>Subtasks</h2>
            </div>
            <select class="select-categorie" style="background-image: url(../img/plus.png); color: #d1d1d1; ">
                <option disabled selected>Add new subtask</option>
            </select>
            <div class="footer-container">
                <div class="subtask-container">
                    <div class="square"></div>
                    <span class="subtask1">Subtask 1</span>
                </div>
                <div class="clear-create">

                    <button class="clear-container">
                        <span class="clear">Clear</span>
                        <img src="../img/Vector.png">
                    </button>

                    <button class="create-container">
                        <span class="createTask">Create Task</span>
                        <img src="../img/hook.png">
                    </button>
                </div>

            </div>
        </div>

    </div>



</body>

</html>
