<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../styles/generalStyle.css">
    <link rel="stylesheet" href="../templates/sideBarStyle.css">
    <link rel="stylesheet" href="../templates/headerStyle.css">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/colorStyle.css">
    <link rel="stylesheet" href="../styles/AddTask.css">
    <title>Add Task</title>
    <script src="../scrips/mini_backend.js"></script>
    <script src="../scrips/script.js"></script>
    <script src="../scrips/addTask.js"></script>
</head>

<body onload="init()">
    <header w3-include-html="../templates/header.html">

    </header>
    <div class="content">
        <div w3-include-html="../templates/sideBar.html" class="sideBar"></div>

        <div class="addTask-container">
            
            <button class="select-categorie" id="category" onclick="btnContacts()" style="background-color: #ffffff;"  style="font-family: open Sans;">
                <span class="select-categorie-span">Select contacts to assign</span>
            </button>

            <div>
                <h2 style="margin-top: 25px;">Due Date</h2>
            </div>
            <input class="date-container" id="dueDate" type="date" name="effective-date" minlength="1" maxlength="64"
                placeholder=" " autocomplete="nope" required="required"  style="font-family: open Sans;"></input>
            <div>
                <h2>Category</h2>
            </div>

            <button class="select-categorie" id="category" onclick="btnCategory()" style="background-color: #ffffff;"  style="font-family: open Sans;">
                <span class="select-categorie-span">Select task category</span>
            </button>
<div class="d-none" id="optionContainer">
            <div class="options" value="design" >
                <span class="option-span">New category</span>
            </div>
            <div class="options" value="design" id="sales" onclick="optionSales()">
                <span class="option-span">Sales</span>
                <div class="circle"><img src="../img/circle-sales.svg"></div>
            </div>
            <div class="options" value="sales">
                <span class="option-span">Design</span>
                <div class="circle"><img src="../img/circle-design.svg"></div>
            </div>
            <div class="options" value="backoffice">
                <span class="option-span">Backoffice</span>
                <div class="circle"><img src="../img/circle-backoffice.svg"></div>
            </div>
            <div class="options" value="marketing">
                <span class="option-span">Marketing</span>
                <div class="circle"><img src="../img/circle-media.svg"></div>
            </div>
            <div class="options" value="media">
                <span class="option-span">Media</span>
                <div class="circle"><img src="../img/circle-marketing.svg"></div>
            </div>
        </div>


            <div class="priority" id="priority">
                <button class="btn-priority1">
                    <span class="p-arrow-red">Urgent</span>
                    <img class="arrow-red" src="../img/priority-high.svg">
                </button>
                <button class="btn-priority2">
                    <span class="p-arrow-yellow">Medium</span>
                    <img class="arrow-yellow" src="../img/priority-medium.svg">
                </button>
                <button class="btn-priority3">
                    <span class="p-arrow-green">Low</span>
                    <img class="arrow-green" src="../img/priority-low.svg">
                </button>
            </div>



            <div>
                <h2>Description</h2>
            </div>

            <textarea class="description-container" id="desc" placeholder="Enter a Discription" style="font-family: open Sans;"></textarea>


            <div>
                <h2>Subtasks</h2>
            </div>
            <select class="select-categorie" style="background-image: url(../img/plus.png); color: #d1d1d1; ">
                <option disabled selected>Add new subtask</option>
            </select>
            <div class="footer-container">
                <div class="flex">
                    <div class="square"></div>
                    <span class="subtask1">Subtask 1</span>
                </div>
                <div class="clear-create">

                    <button class="clear-container">
                        <span class="clear">Clear</span>
                        <img src="../img/close-cross.svg">
                    </button>

                    <button class="create-container">
                        <span class="createTask">Create Task</span>
                        <img src="../img/checkmark.svg">
                    </button>
                </div>

            </div>
        </div>

    </div>



</body>

</html>
