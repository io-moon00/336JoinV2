<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../styles/generalStyle.css">
    <link rel="stylesheet" href="../templates/sideBarStyle.css">
    <link rel="stylesheet" href="../templates/headerStyle.css">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/colorStyle.css">
    <link rel="stylesheet" href="../styles/AddTask.css">
    <title>Add Task</title>
    <script src="../scrips/mini_backend.js"></script>
    <script src="../scrips/script.js"></script>
    <script src="../scrips/addTask.js"></script>
    <script src="../scrips/HTMLTemplates.js"></script>
</head>

<body onload="init()">
    <header w3-include-html="../templates/header.html"> </header>

    <div class="content">
        <div w3-include-html="../templates/sideBar.html" class="sideBar"></div>

        <div class="addTask-container">
            <div class="title-container">
                <input class="input" type="text" placeholder="Enter a title">
            </div>
            <div class="select" onclick="assignContacts()">
                <div>Select contacts to assign</div>
                <img src="/img/drop-down-icon.svg" alt="drop down icon">
            </div>
            <div id="contacts" class="contacts">

            </div>
            <div>
                <h2>Due Date</h2>
            </div>
            <div class="date-container">
                <input class="date-input" id="dueDate" type="text" placeholder="dd/mm/yyyy"></input>
                <img src="../img/calendar-icon.svg" alt="calendar icon">
            </div>

            <h2>Category</h2>
            <div class="select" id="category" onclick="selectCategory()">
                <div class="" id="selected-category">Select taks category</div>
                <img src="/img/drop-down-icon.svg" alt="drop down icon">
            </div>
            <div class="option-container" id="category-container">

            </div>
            <div class="priority" id="priority">
                <button class="btn-priority red" onclick="">
                    <span id="spanwhite1">Urgent</span>
                    <img id="imgWhiteHigh1" src="../img/priority-high.svg">
                </button>
                <button class="btn-priority orange" onclick="">
                    <span id="spanwhite2">Medium</span>
                    <img src="../img/priority-medium.svg">
                </button>
                <button class="btn-priority green" onclick="">
                    <span id="spanwhite3">Low</span>
                    <img src="../img/priority-low.svg">
                </button>
            </div>
            <div>
                <h2>Description</h2>
            </div>
            <textarea class="description-container" id="desc" placeholder="Enter a Discription"></textarea>
            
            <div>
                <h2>Subtasks</h2>
            </div>
            <div class="select">
                <input id="subtask-input" placeholder="Add new subtask">
                <img onclick="addSubtask()" src="/img/plus-blue.svg" alt="plus icon">
            </div>
            <div id="subtasks" class="subtasks">

            </div>
            <div class="clear-create">
                <button class="secondary-button button">
                    <span>Clear</span>
                    <svg width="14" height="13" viewBox="0 0 14 13" fill="none">
                        <path class="cross"
                            d="M7.00106 6.50008L12.2441 11.7431M1.75806 11.7431L7.00106 6.50008L1.75806 11.7431ZM12.2441 1.25708L7.00006 6.50008L12.2441 1.25708ZM7.00006 6.50008L1.75806 1.25708L7.00006 6.50008Z"
                            stroke="#647188" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
                <button class="primary-button button">
                    <span>Create Task</span>
                    <img src="../img/checkmark.svg">
                </button>
            </div>
        </div>
    </div>
</body>

</html>
