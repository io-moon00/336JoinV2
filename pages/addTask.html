<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../styles/generalStyle.css">
    <link rel="stylesheet" href="../templates/sideBarStyle.css">
    <link rel="stylesheet" href="../templates/headerStyle.css">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/colorStyle.css">
    <link rel="stylesheet" href="../styles/AddTask.css">
    <title>Contacts</title>
    <script src="../scrips/script.js"></script>
    <script src="../scrips/tasks.js"></script>
    <script src="../scrips/addTask.js"></script>
</head>

<body onload="init()">
    <header w3-include-html="../templates/header.html">

    </header>
    <div class="content">
        <div w3-include-html="../templates/sideBar.html" class="sideBar"></div>

        <div class="addTask-container">
            <div class="title-container">
                <input type="text" class="input" required="" placeholder="Enter a title">
            </div>

            <select class="select-categorie" style="margin-bottom: 25px;">
                <option disabled selected>Select contacts to assign</option>
            </select>

            <div>
                <h2>Due Date</h2>
            </div>
            <div class="date-container">
                <h3 class="date-font">dd/mm/yyyy</h3>
                <img class="arrow-down" src="../img/date.png">
            </div>
            <div>
                <h2>Category</h2>
            </div>

            <select class="select-categorie" style="margin-bottom: 45px;">
                <option disabled selected>Select task category</option>
            </select>

            <div class="arrow-container">
                <div class="urgent-container">
                    <p class="h3-urgent-font">Urgent</p>
                    <div class="arrow-red-container">
                        <img class="arrow-red1" src="../img/arrow-red.png">
                        <img class="arrow-red2" src="../img/arrow-red.png">
                    </div>
                </div>
                <div class="urgent-container">
                    <p class="h3-urgent-font">Medium</p>
                    <div class="arrow-red-container">
                        <img class="arrow-yellow1" src="../img/arrow-yellow.png">
                        <img class="arrow-yellow2" src="../img/arrow-yellow.png">
                    </div>
                </div>
                <div class="urgent-container">
                    <p class="h3-urgent-font">Low</p>
                    <div class="arrow-red-container">
                        <img class="arrow-red1" src="../img/arrow-green.png">
                        <img class="arrow-red2" src="../img/arrow-green.png">
                    </div>
                </div>
            </div>
            <div>
                <h2>Description</h2>
            </div>

            <textarea class="description-container" placeholder="Enter a Discription"></textarea>


            <div>
                <h2>Subtasks</h2>
            </div>
            <select class="select-categorie" style="background-image: url(../img/plus.png); color: #d1d1d1; ">
                <option disabled selected>Add new subtask</option>
            </select>
            <div class="footer-container">
                <div class="subtask-container">
                    <div class="square"></div>
                    <span class="subtask1">Subtask 1</span>
                </div>
                <div class="clear-create">
                    <div class="clear-container">
                        <span class="clear">Clear</span>
                        <img src="../img/Vector.png">
                    </div>
                    <div class="create-container">
                        <span class="createTask">Create Task</span>
                        <img src="../img/hook.png">
                    </div>
                </div>

            </div>
        </div>

    </div>



</body>

</html>
