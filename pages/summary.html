<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="../styles/colorStyle.css">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/generalStyle.css">
    <link rel="stylesheet" href="../styles/summaryStyle.css">
    <link rel="stylesheet" href="../templates/headerStyle.css">
    <link rel="stylesheet" href="../templates/sideBarStyle.css">
    <title>Summary</title>
    <script src="../scrips/mini_backend.js"></script>
    <script src="../scrips/script.js"></script>
    <script src="../scrips/categorizeTasks.js"></script>
    <script src="../scrips/summary.js"></script>
</head>

<body onload="initSummary()">
    <header w3-include-html="../templates/header.html">

    </header>
    <div class="content">
        <div w3-include-html="../templates/sideBar.html" class="sideBar"></div>
        <div class="summary-board">
            <div class="greet">
                <span class="greeting-text">Good morning,</span>
                <span id="user-name" class="user-name"></span>
            </div>
            <div class="task-summary">
                <div class="summary-board-top-section">
                    <div class="task-urgency">
                        <div class="left-urgency-section">
                            <div class="flex urgent-summary">
                                <img class="urgency-icon" src="../img/urgency-icon-with-border.svg">
                                <span class="tasks-amount">1</span>
                            </div>
                            <span class="task-urgent-text">Tasks Urgent</span>
                        </div>
                        <img src="../img/vertical-line.svg">
                        <div class="right-urgency-section">
                            <span id="date" class="date"></span>
                            <span class="deadline">Upcoming Deadline</span>
                        </div>
                    </div>
                    <div class="to-do-task-summary">
                        <div class="to-do-top">
                            <img class="summary-task-icon" src="../img/board-summary-icon.svg">
                            <span id="tasks-to-do-summary" class="tasks-amount"></span>
                        </div>
                        <span class="to-do-text">Tasks To-do</span>
                    </div>
                </div>
                <div class="summary-board-bottom-section">
                    <div class="taskInBoard">
                        <div class="to-do-top">
                            <img class="summary-task-icon" src="../img/board-summary-icon.svg">
                            <span id="tasks-summary" class="tasks-amount"></span>
                        </div>
                        <span class="to-do-text">Task in Board</span>
                    </div>
                    <div class="taskInBoard">
                        <div class="to-do-top">
                            <img class="summary-task-icon"  src="../img/summary-board-progress-icon.svg">
                            <span id="task-in-progress-summary" class="tasks-amount"></span>
                        </div>
                        <span class="to-do-text">Task in Progress</span>
                    </div>
                    <div class="taskInBoard">
                        <div class="to-do-top">
                            <img class="summary-task-icon"  src="../img/awaiting-feedback-icon.svg">
                            <span id="task-awaiting-feedback-summary" class="tasks-amount"></span>
                        </div>
                        <span class="to-do-text">Awaiting Feedback</span>
                    </div>
                    <div class="taskInBoard">
                        <div class="to-do-top">
                            <img class="summary-task-icon"  src="../img/done-icon.svg">
                            <span id="task-done-summary" class="tasks-amount"></span>
                        </div>
                        <span class="to-do-text">Task Done</span>
                    </div>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
