<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/board.css">
    <link rel="stylesheet" href="../styles/colorStyle.css">
    <link rel="stylesheet" href="../styles/BoradsHover.css">
    <link rel="stylesheet" href="../styles/generalStyle.css">
    <link rel="stylesheet" href="../templates/sideBarStyle.css">
    <link rel="stylesheet" href="../templates/headerStyle.css">
    <link rel="icon" href="../img/favicon.ico">
    <title>Board</title>
    <script src="../scrips/mini_backend.js"></script>
    <script src="../scrips/board.js"></script>
    <script src="../scrips/HTMLTemplates.js"></script> 
    <script src="../scrips/script.js"></script>
</head>

<body onload="init()">
    <header w3-include-html="../templates/header.html">

    </header>
    <div class="content">
        <div w3-include-html="../templates/sideBar.html" class="sideBar"></div>
        <div class="tasks">
            <div>
                <div class="flex top-section">
                    <div class="search-field">
                        <input type="text" placeholder="Find Task">
                        <img src="../img/search.svg" alt="magnifier" class="pointer">   
                    </div>
                    <button class="add-task-button pointer">
                        <span>Add task</span>
                        <img src="../img/plus.svg" alt="plus button">            
                    </button>
                </div>
                <div class="flex task-lists">

                    <div class="task-column">
                        <div class="category-top">
                            <span class="category-title">To do</span>
                            <img src="../img/plus button.svg" alt="plus button" class="add-svg pointer">
                        </div>
                        <div id="toDo-tasks" ondrop="moveTo('toDo')" ondragover="allowDrop(event); highlight('toDo-tasks-empty')" ondragleave="removeHighlight('toDo-tasks-empty')">

                        </div>
                    </div>

                    <div class="task-column">
                        <div class="category-top">
                            <span class="category-title">In progress</span>
                            <img src="../img/plus button.svg" alt="plus button" class="add-svg pointer">
                        </div>
                        <div id="progress-tasks" ondrop="moveTo('progress')" ondragover="allowDrop(event); highlight('progress-tasks-empty')" ondragleave="removeHighlight('progress-tasks-empty')">

                        </div>
                    </div>

                    <div class="task-column">
                        <div class="category-top">
                            <span class="category-title">Await feedback</span>
                            <svg viewBox="0 0 30 30" class="pointer add-svg">
                                <path class="path-fill" d="M15 7.5V22.5"/>
                                <path class="path-fill" d="M22.5 15.1416L7.5 15.1416"/>
                                <rect class="path-fill" x="1" y="1" width="28" height="28" rx="9"/>
                            </svg>
                        </div>
                        <div id="feedback-tasks" ondrop="moveTo('feedback')" ondragover="allowDrop(event); highlight('feedback-tasks-empty')" ondragleave="removeHighlight('feedback-tasks-empty')">

                        </div>
                    </div>

                    <div class="task-column">
                        <div class="category-top">
                            <span class="category-title">Done</span>
                            <img src="../img/plus button.svg" alt="plus button" class="add-svg pointer">
                        </div>
                        <div id="done-tasks" ondrop="moveTo('done')" ondragover="allowDrop(event); highlight('done-tasks-empty')" ondragleave="removeHighlight('done-tasks-empty')">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
